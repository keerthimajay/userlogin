<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
    <style>
      h3{
        font-family: 'poppins';
        font-size: large;
        font-weight: bold;
        margin-top: 5px;
        color:black;
      }
      li{
        color: white;
      }
      a{
        font-family: 'poppins';
        font-size: 18px;
        color: black;
        text-decoration: none;
      }
      a:hover{
        color: white;
        text-decoration: none;
      }
      body{
        background: url(https://images.unsplash.com/photo-1471922694854-ff1b63b20054?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-size: cover;
        background-repeat: no-repeat;
      }
     
      h4{
        font-family: 'poppins';
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        margin-top: 20%;
      }
      h5{
        text-align: center;
        font-family: 'poppins';
        font-weight: bold;
      }
    </style>
   
</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgb(128, 211, 227) ;">
        <div class="container-fluid">
          <h3 class="navbar-brand" >UserLog</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutpage' %}">About</a>
              </li>
              
              <li class="d-flex" >
                <a class="nav-link" href="#" style=" text-align: right; position: absolute; right: 15px;text-decoration: none; ">Register</a>
              </li>

              <li class="d-flex" >
                <a class="nav-link" href="{% url 'loginform' %}" style=" text-align: right; position: absolute; right: 100px; margin-right: 10px;text-decoration: none; ">Login</a>
              </li>
             
            </ul>
            
          </div>
        </div>
      </nav>


      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  
                  <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}

                    <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">SignUp Here!</h5>

                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstname" name="fname" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastname" name="lname" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline">
                            <input type="text" id="username" name="user" class="form-control form-control-lg" />
                            <label class="form-label" for="username">User Name</label>
                          </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" />
                            <label class="form-label" for="emailAddress">Email</label>
                          </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                            <input type="password" id="cpassword" name="cpassword" class="form-control form-control-lg" />
                            <label class="form-label" for="cpassword">Confirm Password</label>
                          </div>
         
                      </div>
                    </div>

                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" style="background-color: rgb(118, 212, 237); color: black;align-items: center; font-family: 'poppins'; margin-left: 40%;" type="submit" value="Submit" />
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      {%for m in messages %}
      <div style="text-align: center;color: white;font-size: 25px; margin-top: 20px;">
          {{m}}
      </div>
      {% endfor %}



</body>
</html>
